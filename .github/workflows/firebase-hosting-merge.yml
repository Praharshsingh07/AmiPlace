name: Deploy to Firebase Hosting on Merge

on:
  push:
    branches:
      - main  # Change this to your production branch if it's not 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure this matches your project setup

      - name: Clear npm cache
        run: npm cache clean --force  # This ensures you're using a fresh environment

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Make sure this command matches your build script in package.json

      - name: Clear Firebase cache
        run: rm -rf .firebase  # Remove local Firebase cache (optional, but helpful for fresh deploy)

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMIPLACE_3C576 }}
          channelId: live
          projectId: amiplace-3c576
